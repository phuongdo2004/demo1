<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            display: flex;
            list-style: none;
            flex-direction: row;
            padding: 0;
            margin: 0;
            gap: 10px; /* Khoảng cách giữa các phần tử */
        }

        li {
            background-color: lightblue;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
